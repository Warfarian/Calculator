<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <section class="calculator">
        <form>
            <input type ="text" class="displayScreen">
        </form>

        <div class ="button">
            <button type="button" class ="btn btn-operator" data-num="*">*</button>
            <button type="button" class ="btn btn-operator" data-num="/">/</button>
            <button type="button" class ="btn btn-operator" data-num="-">-</button>
            <button type="button" class ="btn btn-operator" data-num="+">+</button>

            <button type="button" class ="btn btn-digit" data-num="9">9</button>
            <button type="button" class ="btn btn-digit" data-num="8">8</button>
            <button type="button" class ="btn btn-digit" data-num="7">7</button>
            <button type="button" class ="btn btn-digit" data-num="6">6</button>
            <button type="button" class ="btn btn-digit" data-num="5">5</button>
            <button type="button" class ="btn btn-digit" data-num="4">4</button>
            <button type="button" class ="btn btn-digit" data-num="3">3</button>
            <button type="button" class ="btn btn-digit" data-num="2">2</button>
            <button type="button" class ="btn btn-digit" data-num="1">1</button>
            <button type="button" class ="btn btn-digit" data-num="0">0</button>
            <button type="button" class ="btn btn-digit" data-num=".">.</button>

            <button type="button" class ="btn btn-equal">=</button>
            <button type="button" class ="btn btn-clear">AC</button>
        </div>

    </section>
    <script src="calc.js"></script>
</body>
</html>
